<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Health Track</title>
</head>

<body>
  <div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <form id="login-form" class="form" action="" method="post">
              <h3 class="text-center text-info">HEALTH TRACK</h3>
              <div class="form-group">
                <label for="username" class="text-info">Login:</label><br>
                <input type="text" name="username" id="username" class="form-control">
              </div>
              <div class="form-group">
                <label for="password" class="text-info">Senha:</label><br>
                <input type="text" name="password" id="password" class="form-control">
              </div>
              <div class="form-group">
                <label for="remember-me" class="text-info"><span>Continuar conectado</span> <span><input id="remember-me"
                      name="remember-me" type="checkbox"></span></label><br>
                <a class="btn btn-info btn-md button-login" href="dashboard.html" role="button">ACESSAR</a>
              </div>
              
              <div id="register-link" class="text-right">
                <a href="new-register.html" class="text-info">Não possui acesso? Cadastre-se!</a>
              </div>
              <div class="forget-password">
                <a href="forget-password.html" class="text-info">Esqueceu a senha?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- JavaScript (Opcional) -->
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
  <script src="./js/jquery.js"></script>
  <script src="./js/popper.js"></script>
  <script src="./js/bootstrap.js"></script>
</body>

</html>
