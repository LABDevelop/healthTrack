<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Health Track</title>
</head>

<body>
  <div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box2" class="col-md-12">
            <form id="login-form" class="form" action="" method="post">
              <h3 class="text-center text-info mt-3">NOVO CADASTRO</h3>

              <form>
                <div class="form-group">
                  <label for="nameFull" class="text-info">Nome</label>
                  <input type="text" class="form-control" id="nameFull" aria-describedby="nameHelp"
                    placeholder="Seu nome completo">
                </div>
                <div class="form-group">
                  <label for="dataNascimento" class="text-info">Data de nascimento</label>
                  <input type="text" class="form-control" id="dataNascimento" aria-describedby="birthdayHelp"
                    placeholder="Sua data de nascimento">
                </div>
                <div class="form-group">
                  <label for="genero" class="text-info">Gênero</label>
                  <select class="form-control" id="generoOption">
                    <option>Masculino</option>
                    <option>Feminino</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="altura" class="text-info">Altura</label>
                  <input type="text" class="form-control" id="altura" aria-describedby="alturaHelp"
                    placeholder="Sua altura">
                </div>
                <div class="form-group">
                  <label for="email" class="text-info">Endereço de email</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Seu email">
                  <small id="emailHelp" class="form-text text-muted text-info">Nunca vamos compartilhar seu
                    email, com
                    ninguém.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1" class="text-info">Senha</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                </div>
              </form>
              <a class="btn btn-info btn-md button-login" href="login.html" role="button">CADASTRAR</a>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>



  <!-- JavaScript (Opcional) -->
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
  <script src="./js/jquery.js"></script>
  <script src="./js/popper.js"></script>
  <script src="./js/bootstrap.js"></script>
</body>

</html>
